<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/view.css">
    <link rel="stylesheet" href="../css/chatbox.css">
</head>

<body onload="checkAdmin()">
    <div>
        <div id="contanter">
            <div id="header">
                <ul>
                    <li id="logo"><img src="../image/logo.png" alt="Lỗi" width="250px" height="160px"></li>
                    <li class="imagetime">
                        <img id="img" onclick="imageChange()" src="../image/giamgia1.png" alt="">
                    </li>
                    <li id="headerAdmin">
                    </li>

                </ul>
            </div>

        </div>
        <div id="menu">
            <ul>
                <li>
                    <p>Shop Tele</p>
                </li>
                <li><button class="btn btn-primary">GIỚI THIỆU</button></li>
                <li>
                    <button class="btn btn-success"> ĐIỆN THOẠI</button>
                    <ul class="phone">
                        <li>
                            <button onclick="showXiaomi()">Xiaomi</button>
                        </li>
                        <li>
                            <button onclick="showSamsung()">Sam Sung</button>
                        </li>
                        <li>
                            <button onclick="showApple()">Apple</button>
                        </li>
                    </ul>
                </li>
                <li>
                    <button class="btn btn-info">PHỤ KIỆN</button>
                    <ul class="phone">
                        <li>
                            <button onclick="headphone()">Tai Nghe</button>
                        </li>
                        <li>
                            <button onclick="phonecase()">Ốp lưng</button>
                        </li>
                        <li>
                            <button onclick="battery()">Pin dự phòng</button>
                        </li>
                    </ul>
                </li>
                <li><button class="btn btn-warning">MÁY TÍNH BẢNG</button></li>
                <li> <button class="btn btn-danger">HÀNG KHUYẾN MÃI</button> </li>
            </ul>
        </div>
        <div id="logoType">
            <ul>
                <li> <button onclick="webxioami"> <a href="https://www.mi.com/global/"><img src="../image/xioami.webp"  alt="lỗi" width="250px" height="120px"></a> </button></li>
                <li> <button onclick="websamsung"> <a href="https://www.samsung.com/vn/mobile/"><img src="../image/samsung.webp" alt="lỗi" width="250px" height="120px"></a></button></li>
                <li> <button onclick="webapple"> <a href="https://www.apple.com/"><img src="../image/apple.jpg" alt="lỗi" width="250px" height="120px"></a></button></li>
                <li> <button><a href="http://www.vivo.com/vn/"><img src="../image/vivo.png" alt="lỗi" width="250px" height="120px"></a></button></li>
                <li> <button><a href="https://consumer.huawei.com/vn/phones/"><img src="../image/huawei.png" alt="lỗi" width="250px" height="120px"></a></button></li>
            </ul>
        </div>
        <div id="display">
            <div id="listBody" class="listBody" onclick="listBody()">
                <h4>Danh mục tìm kiếm</h4>
                <input type="input" placeholder="Sản phẩm cần tìm..." id="search">
                <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                      Điện thoại di động
                    </button>
                    <ul class="dropdown-menu">
                        <li> <button onclick="showXiaomi()">Xiaomi</button></li>
                        <li> <button onclick="showSamsung()">Sam Sung</button></li>
                        <li><button onclick="showApple()">Apple</button></li>
                    </ul>
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                        Máy tính bảng
                      </button>
                    <div>
                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                        Pin dự phòng
                      </button>
                    </div>
                </div>
            </div>
            <div id="displayElement">
                <img src="../image/shop.webp" alt="Lỗi" width="100%" height="100%">
            </div>
        </div>
        <div>
            <button class="openCart"><img src="../image/giohang.png" alt=""></button>

            <!-- <button class="openCart" onclick="openCart()"> Giỏ hàng </button> -->
        </div>
        <div>
            <button class="nut-mo-chatbox" onclick="moForm()">Chat</button>
            <div class="Chatbox" id="myForm">
                <form action="" class="form-container">
                    <h1>Chatbox</h1>
                    <label for="msg"><b>Lời Nhắn</b></label>
                    <textarea placeholder="Bạn hãy nhập lời nhắn.." name="msg" required></textarea>
                    <button type="submit" class="btn">Gửi</button>
                    <button type="button" class="btn nut-dong-chatbox" onclick="dongForm()">Đóng</button>
                </form>
            </div>
        </div>
        <div id="Editchange" class="Editchange">
            <!-- <h2>Chỉnh sữa</h2> -->
        </div>
    </div>

</body>
<script src="../js/changeimage.js"></script>
<script src="../js/chatbox.js"></script>
<script src="../js/product.js"></script>
<script src="../js/edit.js"></script>
<script src="../js/cart.js"></script>
<script src="../js/index.js"></script>


</html>
