<script>
    let vay= +prompt("Nhập vào số tiền vay: ")
    let lai= prompt("Lãi xuất hằng năm là: ")
    let nam = prompt("Số năm vay là: ")
    let no = vay + ((vay * lai/100) * nam)
    document.write("Số tiền cần phải trả là: "+ no + " VNĐ")
</script>
