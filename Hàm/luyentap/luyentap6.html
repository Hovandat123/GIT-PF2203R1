<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="import">
    <button onclick="check()">Kiểm tra</button>
    <div id="result"></div>
</body>
<script>
    function check() {
        let num = ''
        num = document.getElementById("import").value
        if (!isNaN(num)) {
            document.getElementById("result").innerHTML = "Kí tự " + num + " là số"
        } else {
            document.getElementById("result").innerHTML = "Kí tự " + num + " không phải là số"
        }
        // console.log(isNaN(num))
    }
</script>

</html>
