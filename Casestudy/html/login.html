<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <h2>Chào mừng bạn đến với shop Tele</h2>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="index.html" method="post" onsubmit="return validateFormLogin()">
                <h1>Đăng nhập</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Dùng tài khoảng của bạn</span>
                <input id="username" type="text" placeholder="Tên đăng nhập" />
                <input id="password" type="password" placeholder="Mật khẩu" />
                <a href="#">Quên mật khẩu?</a>
                <button>Đăng nhập</button>
            </form>
        </div>
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Tạo tài khoản!</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Nhập thông tin đăng kí</span>
                <input type="text" placeholder="Tên đăng nhập" />
                <input type="email" placeholder="Địa chỉ Email" />
                <input type="password" placeholder="mật khẩu" />
                <input type="password" placeholder="Nhập lại mật khẩu" />
                <button>Đăng ký</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Quay lại Đăng nhâp!</h1>
                    <p>Sau khi Đăng ký tài khoản bạn hãy bấm vào nút Đăng nhập để quay lại Đăng Nhập</p>
                    <button class="ghost" id="signIn">Đăng nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Hãy bấm vào đăng ký bên dưới nếu bạn chưa có tài khoản</p>
                    <button class="ghost" id="signUp">Đăng ký!</button>
                </div>
            </div>
        </div>
    </div>

</html>
