<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="result"></div> <br>
    <div id="result1"></div>
</body>
<script>
    let num = [];
    for (var i = 0; i < 100; ++i) {
        num[i] = Math.floor(Math.random() * 1000);
    }
    document.getElementById("result").innerHTML = num
    let first = 0;
    let last = num.length - 1;
    while (first < last) {
        let b = num[first];
        num[first] = num[last];
        num[last] = b;
        first++;
        last--;
    }
    document.getElementById("result1").innerHTML = num
</script>

</html>
