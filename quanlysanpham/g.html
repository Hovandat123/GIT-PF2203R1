<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="imagetime">
        <img id="img" onclick="imageChange()" src="../image/giamgia1.png" alt="">
    </div>
</body>
<script>
    let index = 1;

    imageChange = function() {
        let imgs = ["../image/giamgia1.png", "../image/giamgia2.png", "../image/giamgia3.png"]
        document.getElementById('img').src = imgs[index];
        index++;
        if (index == 3) {
            index = 0;
        }
        setInterval(imageChange, 1000);
    }
</script>

</html>
